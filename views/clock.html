<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pro Darts Club - Round The Clock</title>
</head>

<body>
    <div class="container-fluid, bg-dark text-white">
        <div class="row, text-center">
            <div class="col-12">
                <h1 class="fw-bold">Pro Darts Club Scorer</h1>
                <h2 class="fw-bold fs-4" id="matchOverview">Game On<h2>
            </div>
        </div> 
        <div class="row bg-light bg-gradient text-muted border">
            <div class="row bg-light text-muted fw-bold">
                <div id="player1" class="col text-center fs-2 py-2">
                    <p>Name</p>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div id="clockNumberP1" class="col text-center py-1 fw-bold" style="font-size: 80px;">
                        <p>#</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center pt-4 pb-4 border border-white" id='dart1P1'>
                        Dart 1
                    </div>
                    <div class="col text-center pt-4 pb-4 border border-white" id='dart2P1'>
                        Dart 2
                    </div>
                    <div class="col text-center pt-4 pb-4 border border-white" id='dart3P1'>
                        Dart 3
                    </div>
                </div>
                <div class="row" style=display:none> <!-- Hidden until undo can be properly solved -->
                    <button id="undoP1" class="btn btn-sm btn-outline-secondary">Undo Last</button>
                </div>
            </div>
            <div class="col bg-light text-muted">
                <div class="row">
                    <div class="col fw-bold text-start pt-1">
                        <p>Thrown</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="dartsThrownP1">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col fw-bold text-start pt-1">
                        <p>Hit</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="dartsHitP1">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Hit %</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p  id="hit%P1">0</p>
                    </div>
                </div>
                <div class="row pb-1">
                    <div class="d-grid d-md-block gap-2">
                        <button class="btn bg-success bg-gradient" id="dartHitP1">Hit</button>
                        <button class="btn bg-danger bg-gradient" id="dartMissP1">Miss</button>
                        <button class="btn bg-secondary bg-gradient" id="submitP1">Submit</button>
                    </div> 
                </div>
            </div>
        </div>
        <div class="row bg-light bg-gradient text-muted border">
            <div class="row bg-light text-muted fw-bold">
                <div id="player2" class="col text-center fs-2 py-2">
                    <p>Name</p>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div id="clockNumberP2" class="col text-center py-1 fw-bold" style="font-size: 80px;">
                        <p>#</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center pt-4 pb-4 border border-white" id='dart1P2'>
                        Dart 1
                    </div>
                    <div class="col text-center pt-4 pb-4 border border-white" id='dart2P2'>
                        Dart 2
                    </div>
                    <div class="col text-center pt-4 pb-4 border border-white" id='dart3P2'>
                        Dart 3
                    </div>
                </div>
                <div class="row" style=display:none> <!-- Hidden until undo can be properly solved -->
                    <button id="undoP1" class="btn btn-sm btn-outline-secondary">Undo Last</button>
                </div>
            </div>
            <div class="col bg-light text-muted">
                <div class="row">
                    <div class="col fw-bold text-start pt-1">
                        <p>Thrown</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="dartsThrownP2">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col fw-bold text-start pt-1">
                        <p>Hit</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="dartsHitP2">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Hit %</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p  id="hit%P2">0</p>
                    </div>
                </div>
                <div class="row pb-1">
                    <div class="d-grid d-md-block gap-2">
                        <button class="btn bg-success bg-gradient" id="dartHitP2">Hit</button>
                        <button class="btn bg-danger bg-gradient" id="dartMissP2">Miss</button>
                        <button class="btn bg-secondary bg-gradient" id="submitP2">Submit</button>
                    </div> 
                </div>
            </div>
        </div>
        <div class="row pb-1">
            <div class="d-grid gap-2 col mx-auto pt-3">
                <button class="btn bg-light bg-gradient" id="newMatch">New Match</button>
            </div> 
        </div>
    </div>

<script type="module" src="clock.js"></script>
<script type="module" src="../assets/data/gameData.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer>
    <div class="row">
        <div class="col fs-6 text-center text-muted pt-4 fst-italic">
            <p>Version 1.0</p>
        </div>
    </div>
</footer>
</html>
