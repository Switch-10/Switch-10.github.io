<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pro Darts Club - Darts Scorer</title>
</head>

<body>
    <div class="container-fluid, bg-dark text-white">
        <div class="row, text-center">
            <div class="col-12">
                <h1 class="fw-bold">Pro Darts Club Scorer</h1>
                <h2 class="fw-bold fs-4" id="matchOverview">Game On<h2>
            </div>
        </div> 
        <div class="row bg-light bg-gradient text-muted border">
            <div class="row bg-light text-muted fw-bold">
                <div id="player1" class="col text-center fs-2 py-2">
                    <p>Name</p>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div id="gameScoreP1" class="col text-center py-1 fw-bold" style="font-size: 80px;">
                        <p>Score</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center py-2">
                        <p id="finishDisplayP1"></p>
                    </div>
                </div>
                <div class="row pb-1">
                    <div class="d-grid d-md-block gap-2">
                        <input id="scoreInputP1" type="number" placeholder="Enter score">
                        <button class="btn bg-secondary bg-gradient" id="submitButtonP1">Submit Score</button>
                        <button class="btn btn-sm btn-outline-secondary" id="deleteScoreP1Button">Undo</button>
                    </div> 
                </div>
            </div>
            <div class="col bg-light text-muted">
                <div class="row">
                    <div class="col fw-bold pt-4 text-start">
                        <p>Last</p>
                    </div>
                    <div class="col text-end pt-4 me-1">
                        <p id="scoreHistoryP1">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Average</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p  id="AvgNumP1">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Thrown</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="dartsThrownP1">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Legs</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="legsWonP1">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Matches</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="matchesWonP1">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-light bg-gradient text-muted border">
            <div class="row bg-light text-muted fw-bold">
                <div id="player2" class="col text-center fs-2 py-2">
                    <p>Name</p>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div id="gameScoreP2" class="col text-center py-1 fw-bold" style="font-size: 80px;">
                        <p>Score</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center py-2">
                        <p id="finishDisplayP2"></p>
                    </div>
                </div>
                <div class="row pb-1">
                    <div class="d-grid d-md-block gap-2">
                        <input id="scoreInputP2" type="number" placeholder="Enter score">
                        <button class="btn bg-secondary bg-gradient" id="submitButtonP2">Submit</button>
                        <button class="btn btn-sm btn-outline-secondary" id="deleteScoreP2Button">Undo</button>
                    </div> 
                </div>
            </div>
            <div class="col-6 bg-light text-muted">
                <div class="row">
                    <div class="col fw-bold  text-start pt-4">
                        <p>Last</p>
                    </div>
                    <div class="col text-end pt-4 me-1">
                        <p id="scoreHistoryP2">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Average</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p  id="AvgNumP2">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Thrown</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="dartsThrownP2">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Legs</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="legsWonP2">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start fw-bold pt-1">
                        <p>Matches</p>
                    </div>
                    <div class="col text-end pt-1 me-1">
                        <p id="matchesWonP2">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pb-1">
            <div class="d-grid gap-2 col mx-auto pt-3">
                <button class="btn bg-secondary bg-gradient" id="nextLegButton">Next Leg</button>
                <button class="btn bg-secondary bg-gradient" id="newMatch">New Match</button>
            </div> 
        </div>
    </div>

<script src="gameScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer>
    <div class="row">
        <div class="col fs-6 text-center text-muted pt-4 fst-italic">
            <p>Version 1.0</p>
        </div>
    </div>
</footer>
</html>
